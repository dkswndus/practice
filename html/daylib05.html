<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ECG Example</title>
  <script src="https://cdn.plot.ly/plotly-2.26.0.min.js"></script> 
  <style>
    #ecg {
      width: 800px;
      height: 300px;
    }
  </style>
</head>
<body>

<h3>심전도 파형</h3>
<div id="ecg"></div>

<script>
  const ecgData = [
    0,1,3,7,15,30,15,7,3,1,0,-1,-2,0,1,0
  ];

  Plotly.newPlot('ecg', [{
    y: ecgData,
    mode: 'lines',
    line: { width: 2 }
  }], {
    margin: { t: 20 },
    paper_bgcolor: 'white',
    plot_bgcolor: 'white'
  });
</script>
</body>
</html>
